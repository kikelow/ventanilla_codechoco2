<!--inicio de frm registro-->
<div class="row">
  <div class="col s12 m4">
    <div class="card blue-grey  grey lighten-3">
      <div class="card-content white-text">
        <span class="card-title black-text center" style="font-weight: bold;">Registro</span>     
          <div class="row">
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <input type="text" name="nombres">
                <label for="nombres">Nombre *</label>
              </div>
            </div>     
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <input type="text" name="apellidos">
                <label for="apellidos">Apellidos *</label>
              </div>
            </div>   
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <input type="text" name="email">
                <label for="email">Email *</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 m12 l12">
                <input type="text" name="celular">
                <label for="celular">Télefono Móvil *</label>
              </div>
            </div> 
            <div class="row">
              <div class="input-field col s12 m6 l6">
                <input type="text" name="clave">
                <label for="clave">Contraseña *</label>
              </div>
            <div class="input-field col s12 m6 l6">
                <input type="text" name="clavec">
                <label for="clavec">Confirmar contraseña *</label>
            </div>
          </div>
        </div>
        <div class="card-action center"> 
          <a class="waves-effect waves-light btn grey darken-1">Crear cuenta</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!--fin de frm registro-->
